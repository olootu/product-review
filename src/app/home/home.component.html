<div>
    <!-- The hero image will be dynamically injected here  in the hero class -->
    <div class="hero">
        <app-hero [image]="'home-img'" [alt]="'image showing  reviewer volunteers'"></app-hero>
    </div>
    <app-slogan [sloganText]="'Helping Review Products'"></app-slogan>
    <h1 class="home-title heading">Home</h1>

    <div class="home-info">
        <div class="item project" (click)="navigateToPage('beauty')">
            <div class="item-text">
                <p>Review Beautys.</p>
            </div>
            <div class="item-pic">
                <img src="./images/boysandgirls.jpg" alt="Picture showing staff">
            </div>
        </div>
        <div class="item register" (click)="navigateToPage('cars')">
            <div class="item-text">
                <p>Review our cars.</p>
            </div>
            <div class="item-pic">
                <img src="./images/three-volunteers.jpg" alt="picture of three staff">
            </div>
        </div>

        <div class="item contact" (click)="navigateToPage('contact')">
            <div class="item-text">
                <p>Get in touch with us.</p>
            </div>
            <div class="item-pic">
                <img src="./images/contact.jpg" alt="Contact us image showing a telephone">
            </div>
        </div>
    </div>
</div>
